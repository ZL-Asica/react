name: âœ¨ Compatibility Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  compatibility-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20, 22]
        react: [17, 18]
    name: Node.js ${{ matrix.node }} & React ${{ matrix.react }} Compatibility Test
    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: ğŸŒŸ Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      # Step 3: Install dependencies with the target React version
      - name: ğŸ“¦ Install Dependencies with React ${{ matrix.react }}
        run: |
          echo "Installing React ${{ matrix.react }} and dependencies..."
          npm install react@${{ matrix.react }} react-dom@${{ matrix.react }} --legacy-peer-deps
          npm install --legacy-peer-deps

      # Step 4: Test build
      - name: ğŸ› ï¸ Test Build Compatibility
        run: |
          echo "ğŸ”¨ Testing build compatibility with Node.js ${{ matrix.node }} and React ${{ matrix.react }}..."
          npm run build || echo "âŒ Build failed for Node.js ${{ matrix.node }} & React ${{ matrix.react }} ğŸ˜¿" >> incompatibility.log

      # Step 5: Print incompatibility log
      - name: ğŸ“ Print Compatibility Results
        if: always()
        run: |
          if [ -f incompatibility.log ]; then
            echo "ğŸš¨ Compatibility Issues Found: ğŸ˜“"
            cat incompatibility.log
          else
            echo "ğŸŒˆ All tested versions are compatible! ğŸ‰"
          fi
