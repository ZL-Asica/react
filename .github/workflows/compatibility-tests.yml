name: âœ¨ Compatibility Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  compatibility-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18, 20, 22]
        react: [17, 18]
    name: Node.js ${{ matrix.node }} & React ${{ matrix.react }} Compatibility Test
    steps:
      - uses: actions/checkout@v4

      # Step 1: Setup Node.js
      - name: ğŸŒŸ Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      # Step 2: Install dependencies with corresponding React version
      - name: ğŸ“¦ Install Dependencies with React ${{ matrix.react }}
        run: |
          echo "Installing React ${{ matrix.react }}..."
          npm install react@${{ matrix.react }} react-dom@${{ matrix.react }} --legacy-peer-deps
          npm install --legacy-peer-deps
          echo "React ${{ matrix.react }} installed successfully! ğŸ‰"

      # Step 3: Run fast tests
      - name: ğŸš€ Run Fast Tests
        run: npm run test:fast

      # Step 4: Test build compatibility
      - name: ğŸ› ï¸ Test Build Compatibility
        run: npm run test:build

      # Step 5: Check for compatibility issues
      - name: ğŸ“‹ Check for Compatibility Issues
        run: |
          if [ $? -ne 0 ]; then
            echo "âŒ Incompatible with Node.js ${{ matrix.node }} and React ${{ matrix.react }} ğŸ˜¿" >> incompatibility.log
          else
            echo "âœ… Compatible with Node.js ${{ matrix.node }} and React ${{ matrix.react }} ğŸ‰"
          fi

      # Step 6: Print incompatibility log
      - name: ğŸ“ Print Incompatibility Log
        if: always()
        run: |
          if [ -f incompatibility.log ]; then
            echo "ğŸš¨ Found Compatibility Issues: ğŸ˜“"
            cat incompatibility.log
          else
            echo "ğŸŒˆ All tested versions are compatible! ğŸ‰"
          fi
