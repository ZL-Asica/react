name: ğŸ§ª Generate Coverage Report to Codecov

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'bugfix/**'
      - 'feat/**'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run tests and collect coverage
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Set up Node
        uses: actions/setup-node@v4

      - name: ğŸ› ï¸ Install dependencies
        run: npm install

      - name: âœ… Run tests
        run: npx vitest run --coverage

      - name: ğŸ“¤ Upload results to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
